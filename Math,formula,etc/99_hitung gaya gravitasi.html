<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<script>
  // Fungsi untuk menghitung gaya gravitasi
  function hitungGayaGravitasi() {
  const G = 6.67430e-11; // Konstanta gravitasi
  const m1 = parseFloat(document.getElementById('massa1').value) || 0; // Massa 1
  const m2 = parseFloat(document.getElementById('massa2').value) || 0; // Massa 2
  const r = parseFloat(document.getElementById('jarak').value) || 1; // Jarak
  const F = G * (m1 * m2) / Math.pow(r, 2); // F = G × (m₁ × m₂) / r²
  document.getElementById('hasilGayaGravitasi').textContent = F.toFixed(2);
}

</script>

</head>
<body>
  <h2>Hitung Gaya Gravitasi</h2>
    <label for="massa1">Masukkan massa 1 (kg):</label>
    <input type="number" id="massa1" />
    <label for="massa2">Masukkan massa 2 (kg):</label>
    <input type="number" id="massa2" />
    <label for="jarak">Masukkan jarak (m):</label>
    <input type="number" id="jarak" />
    <button onclick="hitungGayaGravitasi()">Hitung Gaya Gravitasi</button>
    <p>Hasil: <span id="hasilGayaGravitasi"> </span></p>
</body>
</html>
