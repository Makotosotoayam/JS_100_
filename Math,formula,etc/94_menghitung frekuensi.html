<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<script>
  // Fungsi untuk menghitung frekuensi
  function hitungFrekuensi() {
  const n = parseFloat(document.getElementById('jumlahGelombang').value) || 0; // Jumlah gelombang
  const t = parseFloat(document.getElementById('waktuFrekuensi').value) || 1; // Waktu
  const f = n / t; // f = n / t
  document.getElementById('hasilFrekuensi').textContent = f.toFixed(2);
}
</script>

</head>
<body>
  <h2>Hitung Frekuensi</h2>
    <label for="jumlahGelombang">Masukkan jumlah gelombang:</label>
    <input type="number" id="jumlahGelombang" />
    <label for="waktuFrekuensi">Masukkan waktu (s):</label>
    <input type="number" id="waktuFrekuensi" />
    <button onclick="hitungFrekuensi()">Hitung Frekuensi</button>
    <p>Hasil: <span id="hasilFrekuensi"> </span></p>
</body>
</html>
