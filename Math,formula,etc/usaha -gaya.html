<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<script>
  // Fungsi untuk menghitung usaha
  function hitungUsaha() {
  const F = parseFloat(document.getElementById('gayaUsaha').value) || 0; // Gaya
  const s = parseFloat(document.getElementById('jarakUsaha').value) || 0; // Jarak
  const theta = parseFloat(document.getElementById('sudutUsaha').value) || 0; // Sudut
  const W = F * s * Math.cos(theta * Math.PI / 180); // W = F × s × cos(θ)
  document.getElementById('hasilUsaha').textContent = W.toFixed(2);
}
</script>

</head>
<body>
  <h2>Hitung Usaha</h2>
    <label for="gayaUsaha">Masukkan gaya (N):</label>
    <input type="number" id="gayaUsaha" />
    <label for="jarakUsaha">Masukkan jarak (m):</label>
    <input type="number" id="jarakUsaha" />
    <label for="sudutUsaha">Masukkan sudut (derajat):</label>
    <input type="number" id="sudutUsaha" />
    <button onclick="hitungUsaha()">Hitung Usaha</button>
    <p>Hasil: <span id="hasilUsaha"> </span></p>
</body>
</html>
