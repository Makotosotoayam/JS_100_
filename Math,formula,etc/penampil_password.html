<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penampil Password Show/Hide</title>
    <script src="penampil_password.js" defer></script> <!-- Menghubungkan file JavaScript -->
</head>
<body>
    <h1>Penampil Password Show/Hide</h1>
    <label for="password">Masukkan Password:</label>
    <input type="password" id="password" placeholder="Masukkan password" />
    <button id="toggle">Tampilkan</button>
    <p id="hasil"></p> <!-- Tempat untuk menampilkan hasil -->
</body>
</html>
