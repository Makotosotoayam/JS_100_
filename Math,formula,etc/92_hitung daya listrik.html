<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<script>
  // Fungsi untuk menghitung daya listrik
  function hitungDayaListrik() {
  const V = parseFloat(document.getElementById('tegangan').value) || 0; // Tegangan
  const I = parseFloat(document.getElementById('arusDayaListrik').value) || 0; // Arus
  const P = V * I; // P = V Ã— I
  document.getElementById('hasilDayaListrik').textContent = P.toFixed(2);
}
</script>

</head>
<body>
  <h2>Hitung Daya Listrik</h2>
    <label for="tegangan">Masukkan tegangan (V):</label>
    <input type="number" id="tegangan" />
    <label for="arusDayaListrik">Masukkan arus (A):</label>
    <input type="number" id="arusDayaListrik" />
    <button onclick="hitungDayaListrik()">Hitung Daya Listrik</button>
    <p>Hasil: <span id="hasilDayaListrik"> </span></p>
</body>
</html>
