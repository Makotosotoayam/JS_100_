<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // Fungsi untuk menghitung kecepatan
      function hitungKecepatan() {
      const s = parseFloat(document.getElementById('jarak').value) || 0; // Jarak
      const t = parseFloat(document.getElementById('waktu').value) || 1; // Waktu
      const v = s / t; // v = s / t
      document.getElementById('hasilKecepatan').textContent = v.toFixed(2);
}
  </script>

</head>
<body>
  <h2>Hitung Kecepatan</h2>
    <label for="jarak">Masukkan jarak (m):</label>
    <input type="number" id="jarak" />
    <label for="waktu">Masukkan waktu (s):</label>
    <input type="number" id="waktu" />
    <button onclick="hitungKecepatan()">Hitung Kecepatan</button>
    <p>Hasil: <span id="hasilKecepatan"> </span></p>
</body>
</html>
